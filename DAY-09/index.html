<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Advent of Frontend Day 9 - Persistent Form Data">
    <title>Advent of Frontend Day 9 - Persistent Form Data</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <form autocomplete="off">
        <div class="input-container">
          <div class="input-container">
            <label title="Full name" for="name" >Full Name</label>
            <input id="name" name="name" type="text" required></input> 
          </div>
          <div class="input-container">
            <label title="Emaill address" for="email">Email Address</label>
            <input id="email" name="email" type="text" required></input> 
          </div>
        </div>

        <fieldset>
          <legend>Favorite Reindeer</legend>
          <div class="reindeer-options"></div>
        </fieldset>

        <fieldset>
          <legend>What holiday movies have you watched this year?</legend>
          <div class="movie-options"></div>
        </fieldset>

        <button class="submit-button" type="submit">Submit</button>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
