<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Advent of Frontend Day 2 - Custom Dropdown">
    <title>Advent of Frontend Day 2 - Custom Dropdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="input-container">
        <div class="movie-img"></div>

        <label title="Movie" for="movie-search-input"></label>
        <input id="movie-search-input" type="text" placeholder="Your Favorite Holiday Movie" />
        
        <div id="selected-movie" class="hidden"></div>

        <div>
          <button id="clear-button">
            <img width="30" height="30" src="clear.svg" alt="Clear button" />
          </button>
        </div>

        <div id="end-icon">
          <img src="dropdown-arrow.svg" alt="Dropdown icon" />
        </div>
      </div>

      
      <div id="movies" class="hidden">
        <ul id="movie-list"></ul>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
