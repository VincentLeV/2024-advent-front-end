<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Advent of Frontend Day 3 - Resizable Text Area">
    <title>Advent of Frontend Day 3 - Resizable Text Area</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <label title="Resizable Text Area" for="text-area"></label>
      <textarea 
        id="text-area"
        role="textbox"
        contenteditable="true"
        aria-multiline="true"
      ></textarea> 
    </main>
    <script src="index.js"></script>
  </body>
</html>
