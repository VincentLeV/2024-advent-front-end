<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Advent of Frontend Day 14 - Conditional Selection Options">
    <title>Advent of Frontend Day 14 - Conditional Selection Options</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div class="input-wrapper gender">
        <div class="input-container">
          <label title="Gender" for="gender"></label>
          <select id="gender"></select> 
          <img src="./images/up-down-chevron.svg" />
        </div>
      </div>
      <div class="input-wrapper category">
        <div class="input-container">
          <label title="Category" for="category"></label>
          <select id="category"></select> 
          <img src="./images/up-down-chevron.svg" />
        </div>
      </div>
      <div class="input-wrapper options">
        <div class="input-container">
          <label title="Options" for="options"></label>
          <select id="options"></select> 
          <img src="./images/up-down-chevron.svg" />
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
